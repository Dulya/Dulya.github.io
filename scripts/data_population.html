<html>
	<script>
		var getRandomLocation = function (latitude, longitude, radiusInMeters) {

		    var getRandomCoordinates = function (radius, uniform) {
		        // Generate two random numbers
		        var a = Math.random(),
		            b = Math.random();

		        // Flip for more uniformity.
		        if (uniform) {
		            if (b < a) {
		                var c = b;
		                b = a;
		                a = c;
		            }
		        }

		        // It's all triangles.
		        return [
		            b * radius * Math.cos(2 * Math.PI * a / b),
		            b * radius * Math.sin(2 * Math.PI * a / b)
		        ];
		    };

		    var randomCoordinates = getRandomCoordinates(radiusInMeters, true);

		    // Earths radius in meters via WGS 84 model.
		    var earth = 6378137;

		    // Offsets in meters.
		    var northOffset = randomCoordinates[0],
		        eastOffset = randomCoordinates[1];

		    // Offset coordinates in radians.
		    var offsetLatitude = northOffset / earth,
		        offsetLongitude = eastOffset / (earth * Math.cos(Math.PI * (latitude / 180)));

		    // Offset position in decimal degrees.
		    return {
		        latitude: latitude + (offsetLatitude * (180 / Math.PI)),
		        longitude: longitude + (offsetLongitude * (180 / Math.PI))
		    }
		};
		function getRandomInt(min, max) {
		    return Math.floor(Math.random() * (max - min + 1)) + min;
		};

		var ages = ["child", "adult", "elder"];
		var genders = ["male", "female"];
		var deaths = ["yes", "no"];
		var infects = ["yes", "no"];

		var ss = "caseid, boundaryid, lat, lon, infected, death, gender, age\n";
		for(var i=0; i<50; i++){
			var loc = getRandomLocation(6.91001447097832, 79.86658443677698, 1500);

			var age = ages[getRandomInt(0,2)];
			var gender = genders[getRandomInt(0,1)];
			var death = deaths[getRandomInt(0,1)];
			var infect = infects[getRandomInt(0,1)];

			ss += "case"+i+", 26, "+loc.latitude+", "+loc.longitude+", "+infect+", "+death+", "+gender+", "+age+"\n";
		}
		console.log(ss);
	</script>
</html>
